<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <link rel="stylesheet" href="../style/create-account.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&family=Telex&display=swap"
    rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
  <div class="left">
    <div class="clock">
      <img class="clock-image" src="../assets/clock.jpg" alt="a clock">
      <p class="clock-text">Everything you need to do in one place.</p>
    </div>
  </div>
  <div class="right">
    <div class="login">
      <h1>Create Account</h1>
      <form class="login-form" action="http://localhost:8080/user" method="post">
        <input class="login-form-email" type="text" id="fname" name="fname" placeholder="Full Name">
        <input class="login-form-email" type="text" id="fname" name="fname" placeholder="Email Adrres">
        <input class="login-form-password" type="text" id="lname" name="lname" placeholder="Password">
        <input class="login-form-submit" type="submit" value="Create Account">
      </form>
      <div class="create-account">
        <p>Already have an account?</p>
        <a href="../index.html">Log In</a>
      </div>
    </div>
  </div>
</body>

</html>
