<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <link rel="stylesheet" href="../style/board.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&family=Telex&display=swap"
    rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
  <div class="right">
    <div class="profile">
      <span class="material-symbols-outlined">
        account_circle
      </span>
      <span class="material-symbols-outlined">
        settings
      </span>
      <span class="material-symbols-outlined back">
        undo
      </span>
    </div>
  </div>

  <div class="lists">
    <div class="content">
      <h1>Lists</h1>
      <span class="material-symbols-outlined">
        add
      </span>
    </div>
  </div>

  <div class="left">
    <img src="../assets/background.png" alt="background">
    <span class="create-new-list">Select a list or start a new one</span>
  </div>
</body>

</html>
