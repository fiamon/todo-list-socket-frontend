<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <link rel="stylesheet" href="../style/board.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&family=Telex&Inter:wght@400;600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
  <div class="right">
    <div class="profile">
      <span class="material-symbols-outlined">
        account_circle
      </span>
      <span class="material-symbols-outlined">
        settings
      </span>
      <span class="material-symbols-outlined back" id="logout">
        undo
      </span>
    </div>
  </div>

  <div class="lists" id="lists">
    <div class="content">
      <h1>Lists</h1>
      <span class="material-symbols-outlined" id="new-list-header">
        add
      </span>
    </div>
  </div>

  <div class="left">

    <div class="new-board" id="new-board">
      <img src="../assets/background.png" alt="background" class="">
      <span class="create-new-list" id="start-new-board">Select a list or start a new one</span>
      <div class="create-new-board-form none" id="create-new-board-form">
        <div class="header">
          <h3>List</h3>
          <span class="material-symbols-outlined" id="close">
            close
          </span>
        </div>

        <form>
          <label for="title">Title</label>
          <input type="text" id="title" name="title">
          <label for="description">Description</label>
          <input type="text" id="description" name="description">
          <div class="submit">
            <input class="submit-btn" id="submit-btn" type="submit" value="✔️ Save">
          </div>
        </form>

      </div>
    </div>

    <div class="board none" id="board">
      <div class="header">
        <h4 id="title-board"></h4>
        <div class="nav">
          <span class="material-symbols-outlined" id="delete">
            delete
          </span>
          <button>+ Add To Do</button>
          <button>+ Invite People</button>
        </div>
      </div>

      <div class="to-to-board">
        <div class="header">
          <span>To do</span>
        </div>
        <div class="tasks">
          <div class="task">
            <div class="left">
              <div class="header-task">
                <span class="material-symbols-outlined article">
                  article
                </span>
                <span class="title-task">Make the dinner</span>
              </div>
              <div>
                <p>Lorem ipsum dolor blabla lets carpool toogethr tomorrow</p>
              </div>
            </div>
            <div class="right">
              <select name="status" id="status">
                <option value="todo">🚀 To do</option>
                <option value="doing">🚀 Doing</option>
                <option value="done">🚀 Done</option>
              </select>
              <div class="person">
                <span class="material-symbols-outlined">
                  person
                </span>
                <span>Emma</span>
              </div>
            </div>
          </div>
        </div>
        <div class="footer">
          ‎
        </div>
      </div>

    </div>
    <script src="../scripts/boards/createBoard.js"></script>
</body>

</html>
