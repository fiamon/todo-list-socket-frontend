<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <link rel="stylesheet" href="../style/board.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&family=Telex&display=swap"
    rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
  <div class="right">
    <div class="profile">
      <span class="material-symbols-outlined">
        account_circle
      </span>
      <span class="material-symbols-outlined">
        settings
      </span>
      <span class="material-symbols-outlined back">
        undo
      </span>
    </div>
  </div>

  <div class="lists">
    <div class="content">
      <h1>Lists</h1>
      <span class="material-symbols-outlined">
        add
      </span>
    </div>
  </div>

  <div class="left">
    <img src="../assets/background.png" alt="background">
    <span class="create-new-list" id="start-new-board">Select a list or start a new one</span>
    <div class="create-new-board-form none" id="create-new-board-form">
      <div class="header">
        <h3>List</h3>
        <span class="material-symbols-outlined" id="close">
          close
        </span>
      </div>
      <form>
        <label for="title">Title</label>
        <input type="text" id="title" name="title">
        <label for="description">Description</label>
        <input type="text" id="description" name="description">
        <div class="submit">
          <input class="submit-btn" id="submit-btn" type="submit" value="✔️ Save">
        </div>
      </form>
    </div>
  </div>
  <script src="../scripts/boards/createBoard.js"></script>
</body>

</html>
